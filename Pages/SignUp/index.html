<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Form</title>

  <!-- Page & CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../header.css">

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
  <!-- Gold particle background -->
  <div id="particles-js"></div>

  <header class="site-header">
    <nav class="top-nav">
      <a href="../HomePage/main.html">Home</a>
      <a href="../Culture/index.html">Culture</a>
      <a href="../Death/index.html">Death</a>
      <a href="../Life in egypt/index.html">Life in Egypt</a>
      <a href="../Mythology/Mythology.html">Mythology</a>
      <a href="../SignUp/index.html">Sign Up</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="wrap">
    <section class="left">
      <img src="image/egypt.jpg" alt="Egypt Pyramids" class="left-img">
    </section>

    <section class="right">
      <h2 id="form-title">Contact for More Information</h2>

      <form id="contact-form">
        <label for="name-input">FULL NAME</label>
        <input id="name-input" type="text" placeholder="Enter your full name">

        <label for="email-input">E-MAIL</label>
        <input id="email-input" type="email" placeholder="Enter your email">

        <label for="message-box">MESSAGE</label>
        <textarea id="message-box" rows="4" placeholder="Type here for questions..."></textarea>

        <button class="submit" id="send-btn" type="submit" onclick="Send()">Submit</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>

  <script src="particles-config.js"></script>

</body>
</html>
